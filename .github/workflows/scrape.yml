name: Scrape and transform data

on:
  workflow_dispatch:
  schedule:
    - cron: "13 * * * *"

permissions:
  contents: "write"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Python
        uses: actions/setup-python@v4
      - name: Python setup
        run: |
          pip install pipenv
          pipenv install
      - name: Fetch
        run: |
          curl https://ukrepeater.net/csvcreate4.php > packetlist.csv
      - name: Transform
        run: |
          pipenv run python transform.py packetlist.csv packetlist.json
      - name: Commit and push if changed
        run: |
          git config user.name "Automation"
          git config user.email "github-action@example.invalid"
          git add --all
          git commit --message "Data update: $(date -u)" || exit 0
          git push
